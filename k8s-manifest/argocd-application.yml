apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yourorg/k8s-manifest.git'
    targetRevision: main
    path: deploy            # manifests 경로
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: django-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true